<body>
    <img src="./assets/img/clock.svg" width="200" alt="">
    <div class="container">
        <div id="clock"></div>
        <div id="timer">00:00:00</div>
        <input type="number" id="hours" placeholder="Horas" min="0" max="23">
        <input type="number" id="minutes" placeholder="Minutos" min="0" max="59">
        <input type="number" id="seconds" placeholder="Segundos" min="0" max="59">
        <button id="start-timer">Iniciar Temporizador</button>
        <button id="stop-timer">Detener Temporizador</button>
        <div class="theme-toggle">
            <button id="theme-toggle">Cambiar Tema</button>
        </div>
    </div>
